<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style media="screen">
   body{
      margin: 0;
      padding: 0;
   }
   .wrapper{
      width: 1000px;
      background-color: grey;
   }
   .line1{
      width: 300px;
      margin: 0 auto;
   }
   .line2{
      width: 400px;
      margin: 0 auto;
   }
   .box{
      width: 100px;
      height: 100px;
      border: 1px solid black;
      box-sizing: border-box;
      float: left;
      line-height: 100px;
      text-align: center;
   }
   .clear{
      clear: both;
   }
   </style>
</head>
<body>
<div class="wrapper">
   <div class="line1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
   </div>
   <div class="clear"></div>
   <div class="line2">
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
   </div>
   <div class="clear"></div>
</div>

</body>
</html>
